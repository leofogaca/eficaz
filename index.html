<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Menu Principal - Eficaz Facility</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3c4a6e;
      padding: 30px 20px;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    main {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .button-container {
      margin-bottom: 30px;
    }

    .button-container button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #005bb5;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Gest√£o de Cadastros - Eficaz Facility</h1>
  </header>
  <main>
    <div class="button-container">
      <button onclick="carregarPagina('formulario_eficaz.html')">Novo Cadastro</button>
      <button onclick="carregarPagina('consulta_eficaz.html')">Consultar Cadastro</button>
      <button onclick="carregarPagina('atualizar_cadastro_eficaz.html')">Atualizar Cadastro</button>
    </div>
    <iframe id="conteudo" src="formulario_eficaz.html"></iframe>
  </main>

  <script>
    function carregarPagina(pagina) {
      document.getElementById('conteudo').src = pagina;
    }
  </script>
</body>
</html>
