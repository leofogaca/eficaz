<script>
    // Preenche automaticamente a data e hora atuais no campo "Data"
    document.addEventListener("DOMContentLoaded", function() {
        const now = new Date();
        const formatted = now.toLocaleString("pt-BR");
        document.getElementById("data_responsavel").value = formatted;
    });

    // Mostrar mensagem após envio sem sair da página
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita o redirecionamento
        const form = event.target;
        const data = new FormData(form);

        fetch(form.action, {
            method: "POST",
            body: data,
        }).then(response => {
            if (response.ok) {
                document.getElementById("mensagem").style.display = "block";
                form.reset();
                document.getElementById("data_responsavel").value = new Date().toLocaleString("pt-BR");
            }
        }).catch(error => {
            alert("Erro ao enviar os dados.");
        });
    });
</script>

<div id="mensagem" style="display:none; color: green; font-weight: bold; margin-top: 20px;">

<button id="botao-imprimir" onclick="window.print();" style="display:none; margin-top: 10px;">Imprimir Formulário</button>

<button type="submit">Enviar</button>

<script>
    // Preenche automaticamente a data e hora atuais no campo "Data"
    document.addEventListener("DOMContentLoaded", function() {
        const now = new Date();
        const formatted = now.toLocaleString("pt-BR");
        document.getElementById("data_responsavel").value = formatted;
    });

    // Mostrar mensagem e botão de impressão após envio sem sair da página
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita o redirecionamento
        const form = event.target;
        const data = new FormData(form);

        fetch(form.action, {
            method: "POST",
            body: data,
        }).then(response => {
            if (response.ok) {
                document.getElementById("mensagem").style.display = "block";
                document.getElementById("botao-imprimir").style.display = "inline-block";
                form.querySelectorAll("input, textarea, select").forEach(el => el.disabled = true);
            }
        }).catch(error => {
            alert("Erro ao enviar os dados.");
        });
    });
</script>
