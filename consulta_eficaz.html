<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Consulta de Cadastro - Eficaz Facility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 30px;
      background: white;
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
    }

    #resultado th,
    #resultado td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    #resultado th {
      background-color: #0073e6;
      color: white;
    }
  </style>
</head>

<body>
  <h2>Consulta de Cadastro</h2>
  <p>Digite o CPF para consultar (com ou sem pontos/traços):</p>
  <input type="text" id="cpf" placeholder="Digite o CPF do colaborador">
  <button onclick="buscar()">Consultar</button>

  <div id="dados" style="display:none;">
    <h3>Dados do Colaborador</h3>
    <table id="resultado"></table>
  </div>

  <script>
    function buscar() {
      const cpfDigitado = document.getElementById("cpf").value.replace(/\D/g, '');
      if (!cpfDigitado || cpfDigitado.length !== 11) {
        alert("Digite um CPF válido com 11 dígitos.");
        return;
      }

      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxr0zYboOQ-hVTXBdhG2PmYLxqzTNmQNipbxSP2szeFXGZ-PmW8cQsIEEgGlyKN97_XaQ/exec"; // Sua URL aqui
      fetch(scriptURL + "?cpf=" + cpfDigitado)
        .then(res => res.json())
        .then(data => {
          const tabela = document.getElementById("resultado");
          const divDados = document.getElementById("dados");
          tabela.innerHTML = "";

          if (!data || data.length === 0) {
            tabela.innerHTML = "<tr><td>Nenhum colaborador encontrado com esse CPF.</td></tr>";
          } else {
            Object.entries(data[0]).forEach(([chave, valor]) => {
              const linha = "<tr><th>" + chave + "</th><td>" + valor + "</td></tr>";
              tabela.innerHTML += linha;
            });
          }

          divDados.style.display = "block";
        })
        .catch(error => {
          console.error(error);
          alert("Erro ao buscar dados.");
        });
    }
  </script>
</body>

</html>
