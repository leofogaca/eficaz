
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Cadastro - Eficaz Facility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div style="margin-bottom: 20px;">
    <img src="cropped-Eficaz_LogoHome.png" alt="Eficaz Facility" style="height: 60px; float: center;">
    <div style="clear: both;"></div>
</div>

    <h1>Ficha de Cadastro - Eficaz Facility</h1>
    <form action="https://script.google.com/macros/s/AKfycbxwt60UYYEQ43ti1tQwqPZRptohcnGLCOAQURZ_57HrhOFCiZGym5wg-kYbfSdSR06jpg/exec" method="post">
        <fieldset>
            <legend>Empresa</legend>
            <label for="empresa">Empresa</label>
            <input type="text" name="empresa" id="empresa">
            <label for="cnpj">CNPJ</label>
            <input type="text" name="cnpj" id="cnpj">
        </fieldset>
        
        <fieldset>
            <legend>Colaborador</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            <label for="admissao">Data de Admissão</label>
            <input type="date" name="admissao" id="admissao">
            <label for="salario">Salário</label>
            <input type="number" name="salario" id="salario" step="0.01">
            <label for="experiencia">Experiência</label>
            <textarea name="experiencia" id="experiencia"></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Cadastro Geral</legend>
            <label for="cc">C.C.</label>
            <input type="text" name="cc" id="cc">
            <label for="funcao">Função</label>
            <input type="text" name="funcao" id="funcao">
            <label for="adicional">Adicional</label>
            <input type="text" name="adicional" id="adicional">
            <label for="horario">Horário</label>
            <input type="text" name="horario" id="horario">
        </fieldset>
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome_mae">Nome da Mãe</label>
            <input type="text" name="nome_mae" id="nome_mae">
            <label for="nome_pai">Nome do Pai</label>
            <input type="text" name="nome_pai" id="nome_pai">
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="nascimento">
            <label for="naturalidade">Naturalidade</label>
            <input type="text" name="naturalidade" id="naturalidade">
        </fieldset>

        <fieldset>
            <legend>Documentação</legend>
            <label for="rg">RG</label>
            <input type="text" name="rg" id="rg">
            <label for="rg_uf">UF</label>
            <input type="text" name="rg_uf" id="rg_uf">
            <label for="rg_emissao">Data de Emissão do RG</label>
            <input type="date" name="rg_emissao" id="rg_emissao">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf">
            <label for="ctps">CTPS</label>
            <input type="text" name="ctps" id="ctps">
            <label for="ctps_emissao">Data de Emissão da CTPS</label>
            <input type="date" name="ctps_emissao" id="ctps_emissao">
            <label for="ctps_serie">Série da CTPS</label>
            <input type="text" name="ctps_serie" id="ctps_serie">
            <label for="pis">PIS</label>
            <input type="text" name="pis" id="pis">
            <label for="pis_emissao">Data de Emissão do PIS</label>
            <input type="date" name="pis_emissao" id="pis_emissao">
            <label for="titulo_eleitor">Título de Eleitor</label>
            <input type="text" name="titulo_eleitor" id="titulo_eleitor">
            <label for="zona_secao">Zona/Seção</label>
            <input type="text" name="zona_secao" id="zona_secao">
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco">
            <label for="complemento">Complemento</label>
            <input type="text" name="complemento" id="complemento">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep">
            <label for="cidade_estado">Cidade/Estado</label>
            <input type="text" name="cidade_estado" id="cidade_estado">
        </fieldset>

        <fieldset>
            <legend>Dependentes</legend>
            <label for="dependente_nome">Nome do Dependente</label>
            <input type="text" name="dependente_nome" id="dependente_nome">
            <label for="dependente_parentesco">Membro (Parentesco)</label>
            <input type="text" name="dependente_parentesco" id="dependente_parentesco">
            <label for="dependente_nascimento">Data de Nascimento</label>
            <input type="date" name="dependente_nascimento" id="dependente_nascimento">
        </fieldset>

        <fieldset>
            <legend>Salário Família</legend>
            <label for="salario_familia">Possui direito?</label>
            <select name="salario_familia" id="salario_familia">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Contato</legend>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <label for="pix">PIX</label>
            <input type="text" name="pix" id="pix">
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone">
        </fieldset>

        <button type="submit">Enviar</button>
    
        <fieldset>
            <legend>Responsável pelo Cadastro</legend>
            <label for="data_responsavel">Data e Hora</label>
            <input type="text" name="Data" id="data_responsavel" readonly>
            <label for="responsavel">Nome do Responsável</label>
            <input type="text" name="Nome do Responsável" id="responsavel" required>
        </fieldset>

        <script>
            // Preenche automaticamente a data e hora atuais no campo "Data"
            document.addEventListener("DOMContentLoaded", function() {
                const now = new Date();
                const formatted = now.toLocaleString("pt-BR");
                document.getElementById("data_responsavel").value = formatted;
            });
        </script>
    </form>
    
</body>
</html>
