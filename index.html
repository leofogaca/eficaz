<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Eficaz Facility - Controle de Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #0073e6;
    }

    .menu {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu button {
      background-color: #0073e6;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .menu button:hover {
      background-color: #005bb5;
    }

    .conteudo {
      max-width: 1000px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 2000px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Controle de Cadastro - Eficaz Facility</h1>

  <div class="menu">
    <button onclick="carregar('formulario')">Novo Cadastro</button>
    <button onclick="carregar('consulta')">Consultar Cadastro</button>
  </div>

  <div class="conteudo">
    <iframe id="iframe-conteudo" src=""></iframe>
  </div>

  <script>
    function carregar(tipo) {
      const iframe = document.getElementById("iframe-conteudo");
      if (tipo === "formulario") {
        iframe.src = "formulario_eficaz.html";
      } else if (tipo === "consulta") {
        iframe.src = "consulta_eficaz.html";
      }
    }
  </script>
</body>
</html>
