
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal - Eficaz Facility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005bb5;
        }
        iframe {
            width: 90%;
            height: 800px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Gest√£o de Cadastros - Eficaz Facility</h1>
    <div class="button-container">
        <button onclick="carregarPagina('formulario_eficaz.html')">Novo Cadastro</button>
        <button onclick="carregarPagina('consulta_eficaz.html')">Consultar Cadastro</button>
        <button onclick="carregarPagina('atualizar_cadastro_eficaz.html')">Atualizar Cadastro</button>
    </div>
    <iframe id="conteudo" src="formulario_eficaz.html"></iframe>

    <script>
        function carregarPagina(pagina) {
            document.getElementById('conteudo').src = pagina;
        }
    </script>
</body>
</html>
