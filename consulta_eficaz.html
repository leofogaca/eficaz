<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Consulta de Cadastro - Eficaz Facility</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 30px;
      background: white;
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
    }

    #resultado th,
    #resultado td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    #resultado th {
      background-color: #0073e6;
      color: white;
    }
  </style>
</head>
<body>
<h2>Consulta de Cadastro</h2>
<p>Digite o CPF para consultar (com ou sem pontos/traços):</p>
<input id="cpf" placeholder="Digite o CPF do colaborador" type="text"/>
<button onclick="buscar()">Consultar</button>
<div id="dados" style="display:none;">
<h3>Dados do Colaborador</h3>
<table id="resultado"></table>
<button id="botao-imprimir" onclick="imprimirConsulta()">Imprimir Resultado</button></div>
<script>
    function buscar() {
      const cpfDigitado = document.getElementById("cpf").value.replace(/\D/g, '');
      if (!cpfDigitado || cpfDigitado.length !== 11) {
        alert("Digite um CPF válido com 11 dígitos.");
        return;
      }

      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxr0zYboOQ-hVTXBdhG2PmYLxqzTNmQNipbxSP2szeFXGZ-PmW8cQsIEEgGlyKN97_XaQ/exec"; // Sua URL aqui
      fetch(scriptURL + "?cpf=" + cpfDigitado)
        .then(res => res.json())
        .then(data => {
          const tabela = document.getElementById("resultado");
          const divDados = document.getElementById("dados");
          tabela.innerHTML = "";

          if (!data || data.length === 0) {
            tabela.innerHTML = "<tr><td>Nenhum colaborador encontrado com esse CPF.</td></tr>";
          } else {
            Object.entries(data[0]).forEach(([chave, valor]) => {
              const linha = "<tr><th>" + chave + "</th><td>" + valor + "</td></tr>";
              tabela.innerHTML += linha;
            });
          }

          divDados.style.display = "block";
        })
        .catch(error => {
          console.error(error);
          alert("Erro ao buscar dados.");
        });
    }
  </script>
<script>
function imprimirConsulta() {
  const dados = document.getElementById("dados").innerHTML;
  const janela = window.open("", "_blank");
  janela.document.write("<html><head><title>Impressão</title>");
  janela.document.write("<style>body { font-family: Arial; padding: 20px; } table { width: 100%; border-collapse: collapse; } th, td { border: 1px solid #ccc; padding: 8px; text-align: left; } th { background-color: #0073e6; color: white; }</style>");
  janela.document.write("</head><body>");
  janela.document.write("<h2>Ficha de Cadastro - Consulta</h2>");
  janela.document.write(dados);
  janela.document.write("</body></html>");
  janela.document.close();
  janela.print();
}
</script></body>
</html>
